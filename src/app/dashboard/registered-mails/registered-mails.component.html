    <md-grid-list [cols]="columns" [rowHeight]="rowHeight" class="mails-list">
        <md-grid-tile *ngFor="let mail of mails" [colspan]="1" [rowspan]="1" [style.background]="tileBackground">
            <a routerLink="/mails" md-button class="mail-link">
                <span class="mdl-list__item-primary-content">
                    <img class="mail-provider-icon" [src]="pickIcon(mail.type)" [alt]="mail.type" [title]="mail.type"/>
                    <span>{{mail.displayName}}</span>
                <span class="mdl-badge mail-badge" [attr.data-badge]="mail.newMails"></span>

            </a>
        </md-grid-tile>
