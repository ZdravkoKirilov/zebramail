<header>
	<md-toolbar color="primary" class="header-row-1 header-wrapper">
			<a md-button [routerLink]="backURL" [queryParams]="backQuery" *ngIf="backEnabled" class="back-button">
				<md-icon >arrow_back</md-icon>
			</a>
		    
			<h1 class="header-title">{{title}}</h1>
			<div class="header-controls" *ngIf="showControls">

                <a *ngIf="searchURL" md-button [routerLink]="searchURL" ngClass="toolbar-button">
                    <md-icon>search</md-icon>
                </a>

                <a md-button *ngIf="settingsURL" [routerLink]="settingsURL" ngClass="toolbar-button">
                    <md-icon>settings</md-icon>
                </a>

			</div>
	</md-toolbar>
</header>
