<ul
        *ngIf="items.length > 0"
        [@listAnimation]="receivedItems"
        (@listAnimation.done)="onListAnimationDone()"
        class="mail-items-list"
>
    <li *ngFor="let item of items; let i = index">

        <app-content-header
                class="animated-list-item"
                [sender]="item.sender"
                [contentPreview]="item.content"
                [@expandOnClick]="getItemAnimationState(i)"
                (click)="onContentHeaderClick(i)"
        >
        </app-content-header>
    </li>
</ul>

<p *ngIf="items.length < 1">
    No items to display
</p>
