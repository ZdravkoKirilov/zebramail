<md-list *ngIf="items.length > 0" [@listAnimation]="receivedItems" (@listAnimation.done)="onListAnimationDone()">
    <md-list-item *ngFor="let item of items">
        <div class="animated-list-item">
            <h4 md-line>{{item.sender}}</h4>
            <p md-line> {{item.content}} </p>
        </div>
    </md-list-item>
</md-list>

<p *ngIf="items.length < 1">
    No items to display
</p>
